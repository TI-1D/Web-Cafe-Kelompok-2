<!DOCTYPE html>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-trasnparant fixed-top">

          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand me-auto" href="#">Cafe<span> Cina</span>.</a>

          </div>
